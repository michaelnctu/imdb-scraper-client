<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css">
  <style>
    .banner-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .intro {
      position: absolute;

    }

    .bannerimg {
      width: 100%;
      height: 600px;
      object-fit: cover;
      object-position: 0 -500px;
    }

    main {
      margin-top: 2em;
    }
  </style>
</head>

<body>
  <div class="banner-container">

    <div class="intro">
      <h1>
        Unlimited movies, TV shows, and more.
      </h1>
      <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search a movie" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Submit</button>
      </form>
    </div>
    <img class="bannerimg"
      src="https://images.unsplash.com/photo-1517604931442-7e0c8ed2963c?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
      alt="">


  </div>


  <main class="container">

    <div class="container mt-5">
      <div class="row">
        <!-- Search Bar -->
      </div>
      <div class="row" id="data-panel">
        <!-- Render Movie List -->

      </div>
    </div>

    <ul class="list-group" id="results">
    </ul>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="app.js" charset="utf-8"></script>
</body>

</html>
